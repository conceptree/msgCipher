<body>



    <!--login form-->
    <div class="container" id="login-form">
        <div class="card card-body bg-light">
            <h3>Please Sign-in</h3>
            <form>
                <div class="form-group">
                    <label for="inputEmail">Email address</label>
                    <input type="email" class="form-control" id="inputEmail" placeholder="Email">
                </div>
                <div class="form-group">
                    <label for="inputPassword">Password</label>
                    <input type="password" class="form-control" id="inputPassword" placeholder="Password">
                </div>
                <div class="checkbox">
                    <label>
                    <input type="checkbox"> Remember me
                </label>
                </div>
                <button id="sign-in-button" type="button" class="btn btn-primary btn-block">Sign in</button>
                <button id="create-newuser-button" type="button" class="btn btn-warning btn-block">create new account</button>
                <button id="google-login-button" type="button" class="btn btn-primary btn-block">google account</button>
            </form>
        </div>
    </div>

    <!-- Select cipher form-->
    <div class="container" id="add-text">
        <div class="card card-body bg-light">
            <h3>Type your text to encrypt or de-crypt</h3>
            <form>
                <div class="form-group">
                    <label for="inputText">Text to cipher</label>
                    <input type="text" class="form-control" id="inputText" placeholder="Text">
                </div>

                <div class="form-group">
                    <label for="inputText">cipher Password</label>
                    <input type="text" class="form-control" id="inputCipherPw" placeholder="cipher Password">
                </div>

                <div class="form-group">
                    <label for="ciphers">ciphers</label>
                    <select class="form-control" id="ciphers">
                        <option value="ceaser">cesar</option>
                        <option value="Alfabetic">alfabetic</option>
                    </select>
                </div>

                <button id="encrypt" type="button" class="btn btn-secondary btn-block">encrypt</button>
                <button id="desencrypt" type="button" class="btn btn-dark btn-block">desencrypt</button>
            </form>
        </div>
    </div>
