<!DOCTYPE html>
<html lang="en-US">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link rel="manifest" href="./manifest.json">
    <link rel="shortcut icon" href="../assets/chrome-favicon-16-16.png" type="image/x-icon">
    <meta name="description" content="Message encryption and decryption system based on a diverse array of different ciphers!">
    <!-- load jquery, bootstrap CSS, firebase-->
    <script src="https://www.gstatic.com/firebasejs/8.4.2/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.4.2/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.4.2/firebase-database.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/styles.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js" integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF" crossorigin="anonymous"></script>
    <script type="module" src="./main.js" async defer></script>

    <title>MsgCipher</title>
</head>

<body class="background-container">

    <!-- Select cipher form-->
    <div class="container form-container" id="add-text">
        <div class="card card-body bg-dark text-white">
            <h3>Cipher Your Message</h3>
            <hr class="dotted">
            <form>
                <div class="form-group">
                    <label for="inputText">Message</label>
                    <textarea type="text" class="form-control" id="messageInput" placeholder="Text"></textarea>
                </div>

                <div class="form-group">
                    <label for="inputText">Key</label>
                    <input type="text" class="form-control" id="msgKeyInput" placeholder="key">
                </div>

                <div class="form-group">
                    <label for="ciphers">Ciphers</label>
                    <select class="form-control" id="ciphers">
                        <!--CIPHERS-->
                    </select>
                </div>

                <button id="encryptButton" type="button" class="btn btn-danger btn-block">Encrypt</button>
                <button id="decryptButton" type="button" class="btn btn-primary btn-block">Decrypt</button>
            </form>
        </div>
    </div>


</body>

</html>
